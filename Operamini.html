<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opera Mini Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .browser {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d42020;
            color: white;
            padding: 10px 15px;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
        }

        .menu {
            font-size: 18px;
            cursor: pointer;
        }

        .address-bar {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }

        .address-bar input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }

        .address-bar button {
            padding: 8px 15px;
            border: none;
            background-color: #d42020;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #fafafa;
        }

        .speed-dials {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .dial {
            padding: 15px;
            background-color: #d42020;
            color: white;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #d42020;
            color: white;
            padding: 10px 0;
        }

        .nav-btn {
            font-size: 16px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .nav-btn:focus {
            outline: none;
        }

    </style>
</head>
<body>
    <div class="browser">
        <header class="header">
            <div class="logo">Opera Mini</div>
            <div class="menu">‚ò∞</div>
        </header>
        <div class="address-bar">
            <input type="text" placeholder="Search or enter address">
            <button>üîç</button>
        </div>
        <main class="content">
            <div class="speed-dials">
                <div class="dial"><a style="color: aliceblue; text-decoration: none;" href="https://www.facebook.com">Facebook</a></div>
                <div class="dial"><a style="color: aliceblue; text-decoration: none;" href="https://www.youtube.com">YouTube</a></div>
                <div class="dial">Twitter</div>
                <div class="dial">Wikipedia</div>
                <div class="dial">Reddit</div>
                <div class="dial">Amazon</div>
            </div>
        </main>
        <footer class="footer">
            <button class="nav-btn">‚óÄ</button>
            <button class="nav-btn">‚ñ∂</button>
            <button class="nav-btn">‚ü≥</button>
            <button class="nav-btn">üè†</button>
        </footer>
    </div>
    <script>
       
    </script>
</body>
</html>
